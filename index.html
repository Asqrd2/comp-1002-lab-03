<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <main>
        <header>
            <h1>Contact Form</h1>
        </header>

        <form action="thankyou.html" netlify method= "post">
            <fieldset>
                <legend>User Information</legend>

                <p>
                    <label for="firstName">First Name:</label><br>
                    <input type="text" name="firstName" id="firstName">
                </p>
                
                <p>
                    <label for="lastName">Last Name:</label><br>
                    <input type="text" name="lastName" id="lastName">
                </p>
                
                <p>
                    <label for="email">Email:</label><br>
                    <input type="text" name="email" id="email">
                </p>
                
                <p>
                    <label for="phone">Phone Number:</label><br>
                    <input type="tel" name="phone" id="phone">
                </p>
            </fieldset>

            <fieldset>
                <legend>Hobbies</legend>

                <p>Check all that apply</p>

                <ul>
                    <li>
                        <input type="checkbox" name="sports" id="sports"
                        value="sports">
                        <label for="sports">Sports</label>
                    </li>
                </ul>
               
                <ul>
                    <li>
                        <input type="checkbox" name="videoGames" id="videoGames"
                        value="videoGames">
                        <label for="videoGames">Video Games</label>
                    </li>
                </ul>
                
                <ul>
                    <li>
                        <input type="checkbox" name="sleeping" id="sleeping"
                        value="sleeping">
                        <label for="sleeping">Sleeping</label>
                    </li>
                </ul>
            </fieldset>

            <p>
                <input type="submit" value="submit">
            </p>
        </form>
    </main>
</body>
</html>
